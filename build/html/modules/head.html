<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta http-equiv="Content-Security-Policy" content="block-all-mixed-content">

        <title>{{pageTitle}}</title>
        <meta name="description" content="{{pageDescription}}">

        <link rel="stylesheet" href="/css/style.css?{{version}}">




        <meta name="theme-color" content="#ffffff">

        <!--(bake-start _if="siteUrl")-->
        <meta property="og:url" content="{{siteUrl}}{{pageUrl}}">
        <!--(bake-end)-->
        <meta property="og:type" content="website">
        <meta property="og:title" content="{{pageTitle}}">
        <!--(bake-start _if="pageSocialImg")-->
        <meta property="og:image" content="{{siteUrl}}{{pageSocialImg}}">
        <!--(bake-end)-->
        <meta property="og:description" content="{{pageDescription}}">
        <meta property="og:site_name" content="{{pageTitle}}">
        <meta property="og:locale" content="en_GB">

        <meta name="robots" content="index,follow,noodp">
        <meta name="googlebot" content="index,follow">


        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

        <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

        <style>
          div.amplitude-play-pause {
          width: 74px;
          height: 74px;
          cursor: pointer;
          float: left;
          margin-left: 10px;
          }

          div.amplitude-play-pause.amplitude-paused {
          background: url('../img/play.svg');
          background-size: cover;
          }

          div.amplitude-play-pause.amplitude-playing {
          background: url('../img/pause.svg');
          background-size: cover;
          }
        </style>


    </head>
