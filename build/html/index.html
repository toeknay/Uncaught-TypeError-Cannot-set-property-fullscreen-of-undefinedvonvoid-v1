                <div class="hero__content">

        <div class="navFollow">

                            </li>
                            <li class="[ col-auto ] [ navFollow__nav_item ]">
                                <a href="#hih" class="text-dark">hope it helps</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <section class="section section--sketches" id="sketches">
          <br><br><br><br>
            <div class="section__info">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <p class="[ mb-1 ] [ section__info_sub ]">I made these with some of my friends. We used Cubasis on an iPad</p>
                            <h4>sketches</h4>
                              <!-- <iframe width="100%" height="450" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/798019440&color=%23ff2415&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
                              -->
                              <div id="song-player">
                                  <img amplitude-song-info="cover_art_url" amplitude-main-song-info="true"/>
                                  <div class="bottom-container">
                                    <progress class="amplitude-song-played-progress" amplitude-main-song-played-progress="true" id="song-played-progress"></progress>
                                  </div>
                                  <div class="time-container">
                                    <span class="current-time">
                                      <span class="amplitude-current-minutes" amplitude-main-current-minutes="true"></span>:<span class="amplitude-current-seconds" amplitude-main-current-seconds="true"></span>
                                    </span>
                                    <span class="duration">
                                      <span class="amplitude-duration-minutes" amplitude-main-duration-minutes="true"></span>:<span class="amplitude-duration-seconds" amplitude-main-duration-seconds="true"></span>
                                    </span>
                                  </div>
                                  <div class="control-container">
                                    <div class="amplitude-play-pause" amplitude-main-play-pause="true" id="play-pause"></div>
                                  </div>
                                  <div class="meta-container">
                                    <span amplitude-song-info="name" amplitude-main-song-info="true" class="song-name"></span>
                                    <span amplitude-song-info="artist" amplitude-main-song-info="true"></span>
                                  </div>
                              </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>



        <section class="section section--hih" id="hih">
            <div class="section__info">
                <div class="container">
                    <div class="row justify-content-center">

                            <h4>hope it helps</h4>
                            <p>this is in the works</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
